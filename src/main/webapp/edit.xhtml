<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h:form>
         <div>
            <label for="name">Name</label>
            <h:inputText id="name" value="#{editStudentBean.student.firstname}" />
         </div>
         <div>
            <label for="date">Date</label>
            <h:inputText id="date" value="#{editStudentBean.student.birth}" />
         </div>
         <div>
            <h:commandButton value="Add" action="#{editStudentBean.edit()}" >
               <f:param name="id" value="#{editStudentBean.student.studentId}" />
            </h:commandButton>
         </div>
      </h:form>
      <h:form>
         <div>
            <label for="grade">New grade</label>
            <h:inputText id="grade" value="#{editStudentBean.gradeEntity.grade}" />
         </div>
         <h:commandButton value="Add grade" action="#{editStudentBean.addGrade()}" />
      </h:form>
   </ui:define>
</ui:composition>
</html>
