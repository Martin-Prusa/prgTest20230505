<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <h:link outcome="create.xhtml" value="Create" />
        <div>
            #{studentsService.avg}
        </div>
        <ul>
            <h:form>
                <ui:repeat value="#{studentsService.students}" var="s">
                    <li>
                        #{s.firstname} - #{s.birth} - #{s.averageGrade}
                        <h:commandButton value="x" action="#{studentsService.delete(s.studentId)}" />
                        <h:link outcome="edit.xhtml" value="Edit">
                            <f:param name="id" value="#{s.studentId}" />
                        </h:link>
                    </li>
                </ui:repeat>
            </h:form>

        </ul>

    </ui:define>
</ui:composition>
</html>
