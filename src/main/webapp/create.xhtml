<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h:form>
         <div>
            <label for="name">Name</label>
            <h:inputText id="name" value="#{newStudentBean.newStudent.firstname}" />
         </div>
         <div>
            <label for="date">Date</label>
            <h:inputText id="date" value="#{newStudentBean.newStudent.birth}" />
         </div>
         <div>
            <label for="grade">Average grade</label>
            <h:inputText id="grade" type="number" value="#{newStudentBean.newStudent.averageGrade}" />
         </div>
         <div>
            <h:commandButton value="Add" action="#{newStudentBean.add()}" />
         </div>
      </h:form>
   </ui:define>
</ui:composition>
</html>
